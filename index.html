<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hawksearch Handlebars UI Demo</title>
    <meta name="description" content="This is a demo of the Hawksearch Handlebars UI" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
      }

      .layout-container {
        margin: 0 auto;
        min-width: 340px;
        max-width: 1280px;
      }
    </style>
  </head>

  <body>
    <div class="layout-container">
      <h1>Hawksearch Handlebars UI Demo</h1>
      <script src="//cdn.jsdelivr.net/npm/@bridgeline-digital/hawksearch-handlebars-ui@1.0.4/dist/hawksearch-handlebars-ui.js" defer></script>
      <script type="text/javascript">
        var Hawksearch = Hawksearch || {};

        Hawksearch.config = {
          clientId: "f51060e1c38446f0bacdf283390c37e8",
          urlPrefixes: {
            assets: "//dev.hawksearch.net",
            content: "//preview-dev.hawksearch.net/elasticdemo",
          }
        };
      </script>
      <hawksearch-search-field></hawksearch-search-field>
      <hawksearch-search-results></hawksearch-search-results>
    </div>
  </body>
</html>
