<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>HawkSearch Handlebars UI Demo (Landing Page)</title>
        <meta name="description" content="This is a demo of the HawkSearch Handlebars UI" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://uploads-ssl.webflow.com/616ef101d9f2a3350a5daaf5/617a70019e3990dcdc313a53_favico%2032x32px.png"
            rel="shortcut icon"
            type="image/x-icon"
        />
        <link href="https://uploads-ssl.webflow.com/616ef101d9f2a3350a5daaf5/617a7005e122ca51ac06961e_webclip%20256x256px.png" rel="apple-touch-icon" />
        <script
            type="module"
            src="//cdn.jsdelivr.net/npm/@bridgeline-digital/hawksearch-handlebars-ui@6.0.0-beta.0/dist/hawksearch-handlebars-ui.min.js"
        ></script>
        <script type="text/javascript">
            addEventListener('hawksearch:loaded', () => {
                HawkSearch.init({
                    clientId: 'f51060e1c38446f0bacdf283390c37e8',
                    urlPrefixes: {
                        assets: '//dev.hawksearch.net',
                        content: '//preview-dev.hawksearch.net/elasticdemo'
                    }
                });
            });

            addEventListener('hawksearch:search-completed', (event) => {
                const searchResponse = event.detail;
                const h1Element = document.querySelector('h1');

                h1Element.style.display = 'block';
                h1Element.innerHTML = searchResponse.seo.title;
            });

            document.addEventListener('readystatechange', (event) => {
                if (event.target.readyState !== 'complete') {
                    return;
                }

                document.querySelector('h1').style.display = 'none';
            });

            window.addEventListener('popstate', (event) => {
                const state = event.state;
                const searchResponse = state.searchResponse;
                const h1Element = document.querySelector('h1');

                h1Element.style.display = 'block';
                h1Element.innerHTML = searchResponse.seo.title;
            });
        </script>
        <style type="text/css">
            body {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 16px;
            }

            .layout-container {
                margin: 0 auto;
                min-width: 340px;
                max-width: 1280px;
            }

            hawksearch-search-field {
                display: block;
                margin: 0 0 30px 0;
            }
        </style>
    </head>

    <body>
        <div class="layout-container">
            <h1>HawkSearch Handlebars UI Demo (Landing Page)</h1>
            <hawksearch-landing-page url="/jkproducts"></hawksearch-landing-page>
        </div>
    </body>
</html>
